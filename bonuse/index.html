<!DOCTYPE html>
<html>
<head>
	<title>bonus task</title>
	 <script src="https://code.jquery.com/jquery-1.9.1.min.js" integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ=" crossorigin="anonymous"></script>
</head>

<body>
	<input type='text' id='filter'>
	<div class='status'></div>
	<div class="article-card" data-card="First">
	  <h1>First Header</h1>
	  <p>First</p>
	</div>
	<div class="article-card" data-card="Second">
	  <h1>Second Header</h1>
	  <p>Second</p>
	</div>
	<div class="article-card" data-card="Third">
	  <h1>Third Header</h1>
	  <p>Third</p>
	</div>
	<div class="article-card" data-card="Fouth">
	  <h1>Fouth Header</h1>
	  <p>Fouth</p>
	</div>
	<div class="article-card" data-card="Fifth">
	  <h1>Fifth Header</h1>
	  <p>Fifth</p>
	</div>


  <script type="text/javascript">
	$("#filter").keyup(function() {
	  var selectCard = $(this).val();
	  if(selectCard[0] === selectCard[0].toUpperCase()){
	  	$('.status').html('upper');
	  }else{
	  	$('.status').html('lower');
	  }
	  filter(selectCard);
	});

	function filter(e) {
	  var regex = new RegExp('\\b\\w*' + e + '\\w*\\b');
	  $('.article-card').hide().filter(function() {
	    return regex.test($(this).data('card'))
	  }).show();
	}

  </script>
</body>
</html>
